    <script>
        function adjustParallaxPosition() {
            const parallaxElement = document.getElementById('parallax');
          
            const windowWidth = window.innerWidth;
      
            if (windowWidth < 770) {
                const marginLeft =  - (770 - windowWidth) * 1; // 
                parallaxElement.style.marginLeft = `${marginLeft}px`;

            } else {
                parallaxElement.style.marginLeft = '0';
            }


            
        }
      
        // 페이지 로딩 및 리사이즈 이벤트에 대한 처리
        window.onload = adjustParallaxPosition;
        window.onresize = adjustParallaxPosition;
      </script>

</head>
